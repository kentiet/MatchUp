<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Find you match</h1>
    <p class="lead"> test </p>
    <div class="text-center">
      <button (click) ="registerToggle()" type="submit" class="btn btn-primary btn-lg mr-2">Register</button>
      <button type="submit" class="btn btn-info btn-lg">Learn More</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justfy-content-center">
      <div class="col-4">
        <app-register (cancelRegiser)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
