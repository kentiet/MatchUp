<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container">
    <a class="navbar-brand text-light" routerLink='/'>Match up</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" >
      <ul class="navbar-nav mr-auto" >
        <ng-container *ngIf="accountService.currentUser$ |async">
          <li class="nav-item">
            <a class="nav-link text-light" routerLink='/members' routerLinkActive='active'>Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" routerLink='/lists' routerLinkActive='active'>Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" routerLink='/messages' routerLinkActive='active'>Messages</a>
          </li>
        </ng-container>
      </ul>

      <div class="dropdown" *ngIf="(accountService.currentUser$ |async) as user" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>Welcome, {{ user.username | titlecase }}</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Log Out</a>
        </div>
      </div>

      <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" autocomplete="on" *ngIf="!(accountService.currentUser$  |async)">
        <input class="form-control mr-sm-2" name='username' [(ngModel)]="model.username" type="search" placeholder="Search" aria-label="Search">
        <input class="form-control mr-sm-2" name='password' [(ngModel)]="model.password" type="password" placeholder="password" aria-label="Search">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
